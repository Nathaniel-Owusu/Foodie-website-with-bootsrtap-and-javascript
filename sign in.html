<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Sign In</title>
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="food.css">
</head>
<body class="bg-primary bg-opacity-50">
    <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
        <form class="needs-validation w-75" id="loginForm">
            <div class=" p-3 mb-2 bg-secondary-subtle">
                <h1 class="m-3 text-capitalize text-center">Sign In</h1>
                <div class="loginMsg"></div>
                <div class="">
                    <div class="mb-3 m-3 flex-fill">
                        <label for="formGroupExampleInput" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Please Enter Your User Name" required>
                    </div>

                    <div class="mb-3 m-3 flex-fill">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Please Enter Your Password" required>
                    </div>
                </div>  

                <div class="bg-primary text-center m-3">
                    <button class="btn btn-primary w-100" type="submit">Sign in</button>
                </div>

                <div class="d-md-flex m-3 justify-content-center text-center">
                    <h5 style="padding-right: 10px;" class="m-2">Don't Have an Account !</h5>
                    <p class=" flex-sm-column"><a href="Register.html" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover fs-4">Register</a></p>
                </div>  
            </div>
        </form>
           
    </div>

    <script src="./bootstrap-5.3.0-alpha3-dist/js/bootstrap.js"></script>
    <script src="sign in.js"></script>
</body>
</html>
