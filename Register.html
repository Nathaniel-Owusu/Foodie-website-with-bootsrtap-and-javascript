<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Registration</title>
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="food.css">
</head>
<body class="bg-primary bg-opacity-50">
    <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center" id="reg">
        <form class="needs-validation w-75 m-3" id="myForm">
            <div class=" p-3 mb-2 bg-secondary-subtle">
                <h1 class="m-3 text-uppercase">Registration</h1>
                <div class="msg"></div>
                <div class="d-md-flex">
                    <div class="mb-3 m-3 flex-fill">
                        <label for="formGroupExampleInput" sclass="form-label">First Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Please Enter Your First Name"required>
                    </div>

                    <div class="mb-3 m-3 flex-fill">
                        <label for="formGroupExampleInput02" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Please Enter Your Last Name"required>
                    </div>
                </div>    

                <div class="d-md-flex">
                    <div class="mb-3 m-3 flex-fill">
                        <label for="formGroupExampleInput03" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Please Enter Your User Name"required>
                    </div>

                    <div class="mb-3 m-3 flex-fill">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4"  placeholder="Please Enter Your Email" required>
                    </div>
                </div>

                <div class="d-md-flex">
                    <div class="mb-3 m-3 flex-fill">
                        <label for="formGroupExampleInput2" class="form-label">Phone Number</label>
                        <input type="number" class="form-control" id="formGroupExampleInput4" placeholder="Please Enter Your Phone Number"required>
                    </div>

                    <div class="mb-3 m-3 flex-fill">
                        <label for="formGroupExampleInput2" class="form-label">Second Phone Number</label>
                        <input type="number" class="form-control" id="formGroupExampleInput5" placeholder="Please Enter Second Phone Number"required>
                    </div>
                </div>

                <div class="d-md-flex">
                    <div class="mb-3 m-3 flex-fill">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Please Enter Your Password" required>
                    </div>

                    <div class="mb-3 m-3 flex-fill">
                        <label for="inputPassword4" class="form-label"> Confirm Password</label>
                        <input type="password" class="form-control" id="inputPassword5" placeholder="Please Confirm Password" required>
                    </div>
                </div>

                <select class="form-select m-3 w-75" aria-label="Default select example" id="genderSelect">
                    <option value="">Select Gender</option>
                    <option value="1">MALE</option>
                    <option value="2">FEMALE</option>
                    <option value="3">OTHERS</option>
                </select>

                <div class="form-check m-3">
                    <input class="form-check-input" type="checkbox" id="termsAndConditions" >
                    <label class="form-check-label" for="flexCheckIndeterminate">I Agree To The Terms And Conditions.</label>
                </div>

                <div class="bg-primary text-center m-3">
                    <button class="btn btn-primary w-100" type="submit">Submit</button>
                </div>

                <div class="d-md-flex m-3 justify-content-center text-center">
                    <h5 style="padding-right: 10px;" class="m-2">Already Have an Account !</h5>
                    <p class=" flex-sm-column"><a href="sign in.html" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover fs-4">Sign In</a></p>
                </div>
            </div>
        </form>
    </div>        
    <script src="./bootstrap-5.3.0-alpha3-dist/js/bootstrap.js"></script>
    <script src="registration.js"></script>
</body>
</html>
